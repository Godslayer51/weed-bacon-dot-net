<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weedbacon - Mason Robbins</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: #222;
            color: #f8f8f8;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
        }
        header {
            margin-top: 40px;
            text-align: center;
        }
        h1 {
            font-size: 3rem;
            margin-bottom: 0.5rem;
            color: #ffb347;
            letter-spacing: 2px;
        }
        .subtitle {
            font-size: 1.5rem;
            color: #bada55;
            margin-bottom: 2rem;
        }
        .bacon-img {
            margin: 30px 0;
            border-radius: 16px;
            box-shadow: 0 4px 24px rgba(0,0,0,0.4);
            max-width: 90vw;
            width: 500px;
        }
        .quote {
            font-size: 1.3rem;
            margin: 2rem 0;
            color: #ffb347;
            font-style: italic;
            text-align: center;
        }
        footer {
            margin-top: auto;
            padding: 20px;
            color: #888;
            font-size: 1rem;
        }
        @media (max-width: 600px) {
            h1 { font-size: 2rem; }
            .bacon-img { width: 98vw; }
        }
    </style>
</head>
<body>
    <header>
        <h1>Weedbacon</h1>
        <div class="subtitle">by Mason Robbins</div>
    </header>
    <img class="bacon-img" src="https://images.unsplash.com/photo-1504674900247-0877df9cc836?auto=format&fit=crop&w=800&q=80" alt="Bacon sizzling in a frying pan">
    <div class="quote">
        I would walk 500 miles, and you would walk 500 more, just to get that weedbacon...
    </div>
    <footer>
        &copy; 2025 Mason Robbins. All rights reserved.
    </footer>
</body>
</html>
